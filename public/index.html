<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Đăng Nhập</a></li>
            <li><a href="#">Đăng Ký</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <h1>Màn hình đăng nhập</h1>
            <form action="#">
                <div class="input-container">
                    <label for="username"><h4>Tên đăng nhập:</h4></label>
                   
                </div>
                <div class="ten">
                   
                    <input class="ten" type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="input-container">
                    <label for="password"><h4>Mật khẩu:</h4></label>
                    
                </div>
                <div class="ten">
                 
                    <input class="ten" type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                </div>
                <div class="quenmatkhau">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Ghi nhớ đăng nhập</label>
                </div>
                <div class="quenmatkhau">
                    <a href="#">Quên mật khẩu?</a>
               
                    <button type="submit">Đăng nhập</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
