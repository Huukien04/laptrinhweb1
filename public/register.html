<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Đăng Nhập</a></li>
            <li><a href="#">Đăng Ký</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="content1">
            <h1>Màn hình đăng ký</h1>
            <form action="#">
                <div class="input-container">
                    <label for="username"><h4 class="label-bold">Tên đăng nhập:</h4></label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="input-container">
                    <label for="password"><h4 class="label-bold">Mật khẩu:</h4></label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                </div>
                <div class="input-container">
                    <label for="confirm-password"><h4 class="label-bold">Nhập lại mật khẩu:</h4></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu">
                </div>
                <div class="input-container">
                    <label for="email"><h4 class="label-bold">Email:</h4></label>
                    <input type="email" id="email" name="email" placeholder="Nhập email">
                </div>
                <div class="dangky">
                    <a href="#">Đã có tài khoản?</a>
               
                    <button type="submit">Đăng ký</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
